
spring.application.name=zuul
eureka.instance.hostname=localhost
server.port=8080

zuul.prefix=/api
zuul.ignored-services=*
zuul.routes.customers.path=/alunos/**
zuul.routes.customers.serviceId=alunos
zuul.routes.customers.strip-prefix=false

zuul.routes.products.path=/cursos/**
zuul.routes.products.serviceId=cursos
zuul.routes.products.strip-prefix=false